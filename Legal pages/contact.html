<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Sujatha’s Biryani & Curries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      color: #d62323;
      text-align: center;
      margin-bottom: 20px;
    }

    .map {
      margin: 30px 0;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .contact-card {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .contact-card form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #d62323;
      outline: none;
      box-shadow: 0 0 0 2px rgba(214, 35, 35, 0.1);
    }

    button {
      padding: 12px 20px;
      background: #d62323;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: fit-content;
      align-self: center;
    }

    button:hover {
      background: #b71e1e;
    }

    .thankyou-msg {
      display: none;
      background: #eafbea;
      color: #2a6b2f;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #b5e3b5;
      border-radius: 8px;
      text-align: center;
    }

    .address-box {
      margin-top: 30px;
      background: #fff8f5;
      padding: 20px;
      border-left: 5px solid #f19408;
      border-radius: 8px;
    }

    .address-box h3 {
      margin-bottom: 10px;
      color: #d62323;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact & Location</h2>

    <!-- Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.390491197463!2d78.38174!3d17.41571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93879bbb27d9%3A0xefa6c7c2332abe57!2sPlot%20No%20401%2C%20Kruthi%20Manasa%20Pride%2C%20Lalamma%20Gardens%2C%20Street%20No%204%2C%20Near%20Dilip%20Super%20Market%2C%20Puppalaguda%2C%20Manikonda%2C%20Telangana%20500089!5e0!3m2!1sen!2sin!4v1720438800000!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Address -->
    <div class="address-box">
      <h3>Visit Us</h3>
      <p>
        Plot No 401, Kruthi Manasa Pride, 4th Floor,<br>
        Lalamma Gardens, Street No: 4,<br>
        Near Dilip Super Market,<br>
        Puppalaguda, Manikonda, Telangana 500089, India
      </p>
    </div>

    <!-- Contact Form -->
    <div class="contact-card">
      <form id="contactForm">
        <input type="text" placeholder="Your Name*" required>
        <input type="email" placeholder="Your Email*" required>
        <input type="tel" placeholder="Mobile Number">
        <textarea placeholder="Your Message*" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div id="thankyou" class="thankyou-msg">
        ✅ Thank you! We received your message.<br>
        We'll get in touch with you shortly.
      </div>
    </div>
  </div>

  <!-- Form Success Script -->
  <script>
    const form = document.getElementById('contactForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      thankyou.style.display = 'block';
    });
  </script>
</body>
</html>
